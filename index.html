<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Jogos Online</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <form id="checkoutForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(00) 12345-6789" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" pattern="\d{5}-\d{3}" placeholder="12345-678" required>

        <button type="button" onclick="validateAndSubmit()">Finalizar Compra</button>
    </form>

    <button type="button" onclick="calculateTotalSales()">Calcular Total de Vendas</button>
    <div id="totalSales"></div>

    <script src="script.js"></script>
    <script>
        emailjs.init("user_your_emailjs_user_id");
    </script>
</body>
</html>
