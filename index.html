<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <h1>igg games</h1>
        
    </header>
    <main>
        <section class="cards">
            <section class="cards">
          
                </div>
                <div class="product" id="product1">
                    <div class="card"> <img src="img/fifa.jpg" alt="jogo 1">
                    <h3>Produto 1</h3>

                    <p>Preço: R$300</p>
                    <button onclick="addToCart('Produto 1', 300)">Adicionar ao Carrinho</button>
                  </div>
                
                  <div class="product" id="product2">
                    <div class="card"> <img src="img/gta.jpg" alt="jogo 2">
                    <h3>Produto 2</h3>
                    <p>Preço: R$120</p>
                    <button onclick="addToCart('Produto 2', 120)">Adicionar ao Carrinho</button>
                  </div>
                   
                  <div class="product" id="product3">
                    <div class="card"> <img src="img/mortal_kombat.jpeg" alt="jogo 3">
                    <h3>Produto 3</h3>
                    <p>Preço: R$200</p>
                    <button onclick="addToCart('Produto 3', 200)">Adicionar ao Carrinho</button>
                  </div>
                  <div id="cart">
                    <h2>Carrinho de Compras</h2>
                    <ul id="cart-items"></ul>
                    <p>Total: R$<span id="cart-total">0</span></p>
                    
                 <a href="index2.html"><button onclick="finalizarCompra()">Finalizar Compra</button></a>  
                  <button onclick="limparCarrinho()">Limpar Carrinho</button>
                  </div>
            </section>
    </main>
    
      <script>
    var cartItems = [];
    var cartTotal = 0;

    function addToCart(productName, price) {
      cartItems.push({ name: productName, price: price });
      cartTotal += price;

      // Atualizar o carrinho de compras na página
      updateCart();
    }

    function finalizarCompra() {
      // Simplesmente exibir um alerta para simular a finalização da compra
      alert(' Total: R$' + cartTotal.toFixed(2));
    }

    function limparCarrinho() {
      // Limpar o carrinho
      cartItems = [];
      cartTotal = 0;

      // Atualizar o carrinho de compras na página
      updateCart();
    }

    function updateCart() {
      var cartItemsList = document.getElementById('cart-items');
      var cartTotalElement = document.getElementById('cart-total');

      // Limpar a lista de itens do carrinho
      cartItemsList.innerHTML = '';

      // Adicionar cada item ao carrinho à lista
      cartItems.forEach(function(item) {
        var listItem = document.createElement('li');
        listItem.textContent = item.name + ' - R$' + item.price;
        cartItemsList.appendChild(listItem);
      });

      // Atualizar o total do carrinho
      cartTotalElement.textContent = cartTotal.toFixed(2);
    }
  </script>
