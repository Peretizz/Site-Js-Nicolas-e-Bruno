<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>igg</title>

</head>
<body>

    <header>
        <header>
            <h1>igg games</h1>
            <nav>
                <a href="index.html">inicio</a>
            </nav>
        </header>
    </header>
    <section class="container">
    <main>

        
            <form >
                <fieldset>
                    <legend>Informações do Comprador</legend>
                    <div class="input-container">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="input-container">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 123.456.789-01" required>
                    </div>

                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Ex: javascript@gmail.com" required>
                    </div>

                    <div class="input-container">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="Ex: (99) 12345-6789" required>
                    </div>

                    <div class="input-container">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" pattern="\d{5}-\d{3}" placeholder="Ex: 12345-678" required>
                    </div>
                </fieldset>

                <button type="button" onclick="validarFormulario()">Finalizar Compra</button>
                <button type="button" onclick="limparRespostas()">Limpar Respostas</button>
            </form>
        </div>
    </main>
</section>
    <footer>
        <p>&copy; 2023 IGG | Criado por Nicolas Pereti e Bruno Falchetti</p>
    </footer>

    <script>
        function validarFormulario() {
            var formulario = document.getElementById('formulario');

            if (formulario.checkValidity()) {
                enviarParaServidorFicticio();
                enviarParaServidorReal();
            } else {
                alert('Dados incorretos. Tente novamente.');
            }
        }

        function enviarParaServidorFicticio() {
            // Lógica de envio para o servidor fictício aqui
            var valorTotalCompra = calcularValorTotalCompra();
            var historicoVendas = JSON.parse(localStorage.getItem('historicoVendas')) || [];
            historicoVendas.push(valorTotalCompra);
            localStorage.setItem('historicoVendas', JSON.stringify(historicoVendas));
            alert('Sua inscrição foi confirmada!');
            limparRespostas();
            atualizarTotalVendas();
        }

        function enviarParaServidorReal() {
            var formulario = document.getElementById('formulario');
            var formData = new FormData(formulario);

            fetch('http://jkorpela.fi/cgi-bin/echo.cgi', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Erro ao enviar para o servidor:', error));
        }

        function calcularValorTotalCompra() {
            return 100; // Exemplo de um valor fictício
        }

        function atualizarTotalVendas() {
            var historicoVendas = JSON.parse(localStorage.getItem('historicoVendas')) || [];
            var totalVendas = historicoVendas.reduce((total, venda) => total + venda, 0);
            console.log('Total de Vendas:', totalVendas);
        }

        function limparRespostas() {
            var formulario = document.getElementById('formulario');
            formulario.reset();
        }
    </script>

</body>
</html>
